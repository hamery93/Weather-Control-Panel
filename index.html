<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title> Weather Control Panel </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container"> </div>

    <h1 id=weatherCtrl> Weather Control Panel </h1>
    <h2 id="currentDay"> </h2>
    <br>
    <br>

    <div class="row">

        <div class="col-md-3">

            <br>

            <button id="userSearch" class="search btn btn-primary primary"> Search </button>

            <ul id="cityList"> </ul>


        </div>

            <div id="forecast"> </div>
        </div>


    </div>
